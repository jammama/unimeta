spring:
  redis:
    host: localhost
    port: 6379
  datasource:
    #    url: jdbc:h2:tcp://localhost/~/unimeta #재사용
    url: jdbc:h2:~/unimeta
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create
      dialect: H2Dialect
    properties:
      hibernate:
        show_sql: true
        format_sql: true
  logging.level:
    org.hibernate.SQL: debug

server:
  port: 9090